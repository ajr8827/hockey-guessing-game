<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guess the Hockey Player</h1>
    </header>
    <main>
        <div class="player-stats">
            <!-- Example stats, these would be dynamically loaded in a real application -->
            <p><strong>Teams:</strong> Detroit Red Wings, Chicago Blackhawks</p>
            <p><strong>Goals:</strong> 400</p>
            <p><strong>Assists:</strong> 600</p>
            <p><strong>Points:</strong> 1000</p>
        </div>
        <div class="guess-form">
            <input type="text" id="guess-input" placeholder="Enter player name">
            <button id="submit-guess">Submit</button>
        </div>
        <div id="feedback"></div>
    </main>
    <footer>
        <a href="index.html" class="button">Back to Home</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
